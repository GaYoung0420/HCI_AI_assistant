<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice Controlled Notes App</title>

      href="https://cdnjs.cloudflare.com/ajax/libs/shoelace-css/1.0.0-beta16/shoelace.css"

    />
    <link rel="stylesheet" href="../../stylesheets/index.css" />

    <style>
      .flex-container {
        width: 100%;
        height: 100%;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;
      }
    </style>

  <body>
    <div class="container">
      <div
        class="
          h-100
          d-flex
          flex-column
          justify-content-center
          align-items-center
        "
      >
        <div
          id="scenario1"
          class="
            flex-column
            justify-content-center
            align-items-center
            text-center
            mb-2
          "
          style="color: white; letter-spacing: 3px; font-size: 30px"
        >
          <b>시나리오1</b>
        </div>
      </div>

      <div class="fixed-bottom mb-5">
        <div id="explain">
          <div class="case text-center">Case A</div>
          <div class="chat-box text-center mb-4">
            <div class="mb-4" id="condition-text">
              나무를 이용하여 다음 목표를 달성해주세요!
            </div>
            <div class="mb-2" id="task">Task 목표 1</div>
            <div class="mb-4 task-info">
              <b>010-8981-2508 전화번호</b>를 가진<br />
              가영이에게 <b>뭐해?</b> 라고 메시지를 보내세요
            </div>
            <div class="mb-4 task-info">
              자, 이제 아래 마이크 <b>버튼</b>을 누르고<br />
              나무에게 다음과 같은 <b>명령어</b>로 <b>시작</b>해주세요
            </div>
            <div id="task-text">"가영에게 문자 보내줘"</div>
          </div>
        </div>

        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 
    
    <script>
      $("#explain").hide();
      $("#scenario1").fadeOut(2400);
      $("#explain").delay(2400).fadeIn();

      $("#mic-button").click(() => {
        window.localStorage.setItem("stageState", "scenario1 : caseA");
        location.href = "./main.html";
      });
    </script>

</html>
